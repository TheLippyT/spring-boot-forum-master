<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
	<div class="navbar navbar-light navbar-static-top" th:fragment="header">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">HOME</a>
			</div>
			
			<form class="navbar-form navbar-left">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search">
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</div>
				</div>
			</form>

			<ul class="nav navbar-nav navbar-right" sec:authorize="isAnonymous()">
				<li class="active btn-primary"><a href="/">Home page</a></li>
				<li class="btn-primary"><a href="../user/registration">Register</a></li>
				<li class="btn-primary"><a href="../user/login">log in</a></li>
			</ul>
			
			<ul class="nav navbar-nav navbar-right" sec:authorize="isAuthenticated()">
                <li class="btn-primary"><a href="#" sec:authentication="name"></a></li>
                <li class="btn-primary"><a href="../user/settings">Profile</a></li>
                <li class="btn-primary"><a href="../dashboard" sec:authorize="hasAuthority('ADMIN')">management</a></li>
                <li class="btn-primary"><a th:href="@{/logout}">Sign out</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
