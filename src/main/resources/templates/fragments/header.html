<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<div class="navbar navbar-light bg-light navbar-static-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                <button class="btn btn-primary btn-sm">HOME</button>
            </a>
        </div>

        <form class="navbar-form navbar-left">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-btn">
                    <button class="btn btn-default btn-sm" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>

        <ul class="nav navbar-nav navbar-right" sec:authorize="isAnonymous()">
            <!--			<li class="active"><a href="/">Home page</a></li>-->
            <li>
                <a href="/">
                    <button class="btn btn-primary btn-sm">Home page</button>
                </a>
            </li>

            <li>
                <a href="../user/registration">
                    <button class="btn btn-primary btn-sm">Register</button>
                </a>
            </li>

            <li>
                <a href="../user/login">
                    <button class="btn btn-primary btn-sm">Log in</button>
                </a>
            </li>


        </ul>

        <ul class="nav navbar-nav navbar-right" sec:authorize="isAuthenticated()">

            <li>
                <a href="#" sec:authentication="name">
                    Admin
                </a>
            </li>


            <li>
                <a href="../user/settings">
                    <button class="btn btn-primary btn-sm">Profile</button>
                </a>
            </li>


            <li>
                <a href="../dashboard" sec:authorize="hasAuthority('ADMIN')">
                    <button class="btn btn-primary btn-sm">Management</button>
                </a>
            </li>


            <li>
                <a th:href="@{/logout}">
                    <button class="btn btn-primary btn-sm">Sign out</button>
                </a>
            </li>


        </ul>
    </div>
</div>
</body>
</html>
